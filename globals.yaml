globals:
  image:
    resampling_method: nearest
    paletted: false
    formats:
      image/png:
        mode: RGBA
        transparent: true
        resampling_method: nearest
      png8:
        format: image/png
        mode: P
        transparent: true
        resampling_method: nearest
        encoding_options:
          quantizer: fastoctree
  mapserver:
    binary: '../../bin/mapserv'
  cache:
    meta_size: [4,4]
    meta_buffer: 0
    base_dir: '/var/tile/cache'
    lock_dir: '/var/tile/cache/locks'
    tile_lock_dir: '/var/tile/cache/tile_locks'

