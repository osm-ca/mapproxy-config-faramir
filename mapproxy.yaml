# Include grids, parts, other common config
base: [grids.yaml,globals.yaml]

services:
  demo:
  tms:
    # origin for /tiles service
    origin: 'nw'

layers:
  - name: kelowna_overlay
    title: City of Kelowna roads overlay
    sources: [kelowna_overlay]
  - name: kelowna2012
    title: City of Kelowna 2012 orthos
    sources: [kelowna2012]

caches:
  kelowna_overlay:
    grids: [z20]
    sources: [kelowna_overlay]
  kelowna2012:
    grids: [z20]
    sources: [kelowna2012]

parts:
  sources:
    base: &imagery
      type: mapserver
      supported_srs: ['EPSG:3857']
      concurrent_requests: 4

sources:
  seed_only:
    type: debug
    seed_only: true
  kelowna_overlay:
    type: mapnik
    format: png8
    mapfile: '/srv/roads/kelowna/overlay.xml'
    supported_srs: ['EPSG:3857']
    concurrent_requests: 4
  kelowna2012:
    <<: *imagery
    req:
      layers: kelowna2012
      map: './mapfile.map'
