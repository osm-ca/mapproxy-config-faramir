# Include grids, parts, other common config
base: [grids.yaml,globals.yaml]

services:
  demo:
  tms:
    # origin for /tiles service
    origin: 'nw'

parts:
  sources:
    base: &imagery
      type: mapserver
      supported_srs: ['EPSG:3857']
      concurrent_requests: 4
      supported_formats: ['image/tiff']
  caches:
    file: &file
      type: file
      directory_layout: tms

layers:
  - name: kelowna_overlay
    title: City of Kelowna roads overlay
    sources: [kelowna_overlay]
  - name: kelowna2012
    title: City of Kelowna 2012 orthos
    sources: [kelowna2012]
  - name: nanaimo2012
    title: City of Nanaimo 2012 orthos
    sources: [nanaimo2012]
  - name: nanaimo2009_10cm
    title: City of Nanaimo 2009 orthos
    sources: [nanaimo2009_10cm]
  - name: nanaimo2009_30cm
    title: City of Nanaimo 2009 orthos
    sources: [nanaimo2009_30cm]
  - name: surrey2010
    title: City of Surrey
    sources: [surrey2010]
  - name: surrey2013
    title: City of Surrey
    sources: [surrey2013]

  - name: landsat_047024
    title: Latest 047024 landsat
    sources: [LC80470242013255LGN00]
  - name: landsat_047025
    title: Latest 047025 landsat
    sources: [LC80470252013255LGN00]
  - name: landsat_047026
    title: Latest 047026 landsat
    sources: [LC80470262013255LGN00]

  - name: landsat_233055
    title: Latest 233055 landsat
    sources: [LC82330552013246LGN00]

  - name: font_nouni
    title: openstreetmap-carto without unifont
    sources: [font_nouni]
  - name: font_droid
    title: openstreetmap-carto with droid
    sources: [font_droid]

caches:
  kelowna_overlay:
    grids: [z20]
    cache: *file
    sources: [kelowna_overlay]
  kelowna2012:
    grids: [z20]
    cache: *file
    sources: [kelowna2012]
  nanaimo2012:
    grids: [z20]
    cache: *file
    sources: [nanaimo2012]
  nanaimo2009_10cm:
    grids: [z20]
    cache: *file
    sources: [nanaimo2009_10cm]
  nanaimo2009_30cm:
    grids: [z19]
    cache: *file
    sources: [nanaimo2009_30cm]
  surrey2010:
    grids: [z20]
    cache: *file
    sources: [surrey2010]
  surrey2013:
    grids: [z20]
    cache: *file
    sources: [surrey2013]

  LC80470242013255LGN00:
    grids: [z13]
    cache: *file
    sources: [LC80470242013255LGN00]
  LC80470252013255LGN00:
    grids: [z13]
    cache: *file
    sources: [LC80470252013255LGN00]
  LC80470262013255LGN00:
    grids: [z13]
    cache: *file
    sources: [LC80470262013255LGN00]

  LC82330552013246LGN00:
    grids: [z14]
    cache: *file
    sources: [LC82330552013246LGN00]

  font_nouni:
    grids: [z19]
    cache: *file
    sources: [font_nouni]
  font_droid:
    grids: [z19]
    cache: *file
    sources: [font_droid]

sources:
  seed_only:
    type: debug
    seed_only: true
  kelowna_overlay:
    type: mapnik
    format: png8
    mapfile: '/srv/roads/kelowna/overlay.xml'
    supported_srs: ['EPSG:3857']
    concurrent_requests: 4
    coverage:
      datasource: 'bounds/kelowna2012.wkt'
      srs: 'EPSG:4326'
  kelowna2012:
    <<: *imagery
    coverage:
      datasource: 'bounds/kelowna2012.wkt'
      srs: 'EPSG:4326'
    req:
      layers: kelowna2012
      map: './mapfile.map'

  nanaimo2012:
    type: mapserver
    supported_srs: ['EPSG:26910']
    concurrent_requests: 4
    supported_formats: ['image/tiff']
    coverage:
      datasource: 'bounds/nanaimo2012.wkt'
      srs: 'EPSG:4326'
    req:
      layers: nanaimo2012
      map: './mapfile.map'
  nanaimo2009_10cm:
    type: mapserver
    supported_srs: ['EPSG:26910']
    concurrent_requests: 4
    supported_formats: ['image/tiff']
    coverage:
      datasource: 'bounds/nanaimo2009_10cm.wkt'
      srs: 'EPSG:4326'
    req:
      layers: nanaimo2009_10cm
      map: './mapfile.map'
  nanaimo2009_30cm:
    type: mapserver
    supported_srs: ['EPSG:26910']
    concurrent_requests: 4
    supported_formats: ['image/tiff']
    coverage:
      datasource: 'bounds/nanaimo2009_30cm.wkt'
      srs: 'EPSG:4326'
    req:
      layers: nanaimo2009_30cm
      map: './mapfile.map'

  surrey2010:
    <<: *imagery
    coverage:
      datasource: 'bounds/surrey2010.wkt'
      srs: 'EPSG:4326'
    req:
      layers: surrey2010
      map: './mapfile.map'
  surrey2013:
    <<: *imagery
    coverage:
      datasource: 'bounds/surrey2013.wkt'
      srs: 'EPSG:4326'
    req:
      layers: surrey2013
      map: './mapfile.map'

  LC80470242013255LGN00:
    <<: *imagery
    coverage:
      datasource: 'bounds/landsat_047024.wkt'
      srs: 'EPSG:4326'
    req:
      layers: LC80470242013255LGN00
      map: './mapfile.map'
  LC80470252013255LGN00:
    <<: *imagery
    coverage:
      datasource: 'bounds/landsat_047025.wkt'
      srs: 'EPSG:4326'
    req:
      layers: LC80470252013255LGN00
      map: './mapfile.map'
  LC80470262013255LGN00:
    <<: *imagery
    coverage:
      datasource: 'bounds/landsat_047026.wkt'
      srs: 'EPSG:4326'
    req:
      layers: LC80470262013255LGN00
      map: './mapfile.map'

  LC82330552013246LGN00:
    <<: *imagery
    coverage:
      datasource: 'bounds/landsat_233055.wkt'
      srs: 'EPSG:4326'
    req:
      layers: LC82330552013246LGN00
      map: './mapfile.map'

  font_nouni:
    type: mapnik
    format: png8
    mapfile: '/srv/mapnik/openstreetmap-carto/openstreetmap-carto-nouni.xml'
    supported_srs: ['EPSG:3857']
    concurrent_requests: 4
    coverage:
      datasource: 'bounds/geofabrik-asia.wkt'
      srs: 'EPSG:4326'

  font_droid:
    type: mapnik
    format: png24
    mapfile: '/srv/mapnik/openstreetmap-carto/openstreetmap-carto-droidfallback.xml'
    supported_srs: ['EPSG:3857']
    concurrent_requests: 4
    coverage:
      datasource: 'bounds/geofabrik-asia.wkt'
      srs: 'EPSG:4326'
