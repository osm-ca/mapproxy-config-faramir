# Include grids, parts, other common config
base: [grids.yaml,globals.yaml]

services:
  demo:
  tms:
    # origin for /tiles service
    origin: 'nw'

parts:
  sources:
    base: &imagery
      type: mapserver
      supported_srs: ['EPSG:3857']
      concurrent_requests: 4
      supported_formats: ['image/tiff']
    osm-asia: &osm-asia
      type: mapnik
      format: png8
      supported_srs: ['EPSG:3857']
      concurrent_requests: 4
      coverage:
        datasource: 'bounds/geofabrik-asia.wkt'
        srs: 'EPSG:4326'
    mapnik-generic: &mapnik-generic
      type: mapnik
      format: png8
      supported_srs: ['EPSG:3857']
      concurrent_requests: 4

  caches:
    file: &file
      type: file
      directory_layout: tms

layers:
  - name: kelowna_overlay
    title: City of Kelowna roads overlay
    sources: [kelowna_overlay]
  - name: kelowna2012
    title: City of Kelowna 2012 orthos
    sources: [kelowna2012]
  - name: nanaimo2012
    title: City of Nanaimo 2012 orthos
    sources: [nanaimo2012]
  - name: nanaimo2009_10cm
    title: City of Nanaimo 2009 orthos
    sources: [nanaimo2009_10cm]
  - name: nanaimo2009_30cm
    title: City of Nanaimo 2009 orthos
    sources: [nanaimo2009_30cm]
  - name: surrey2010
    title: City of Surrey
    sources: [surrey2010]
  - name: surrey2013
    title: City of Surrey
    sources: [surrey2013]
  - name: vancouver2011
    title: CoV 2011 imagery
    sources: [vancouver2011]

  - name: landsat_047024
    title: Latest 047024 landsat
    sources: [LC80470242013255LGN00]
  - name: landsat_047025
    title: Latest 047025 landsat
    sources: [LC80470252013255LGN00]
  - name: landsat_047026
    title: Latest 047026 landsat
    sources: [LC80470262013255LGN00]

  - name: landsat_233055
    title: Latest 233055 landsat
    sources: [LC82330552013246LGN00]
  - name: landsat_200054
    title: Latest 047026 landsat
    sources: [LC82000542014082LGN00]

  - name: buildings_demo
    title: openstreetmap-carto buildings styling demo
    sources: [buildings_demo]
  - name: landcover_recolour
    title: openstreetmap-carto landcover_recolour demo
    sources: [landcover_recolour]

caches:
  kelowna_overlay:
    grids: [z20]
    cache: *file
    sources: [kelowna_overlay]
  kelowna2012:
    grids: [z20]
    cache: *file
    sources: [kelowna2012]
  nanaimo2012:
    grids: [z20]
    cache: *file
    sources: [nanaimo2012]
  nanaimo2009_10cm:
    grids: [z20]
    cache: *file
    sources: [nanaimo2009_10cm]
  nanaimo2009_30cm:
    grids: [z19]
    cache: *file
    sources: [nanaimo2009_30cm]
  surrey2010:
    grids: [z20]
    cache: *file
    sources: [surrey2010]
  surrey2013:
    grids: [z20]
    cache: *file
    sources: [surrey2013]
  vancouver2011:
    grids: [z20]
    cache: *file
    sources: [vancouver2011]

  LC80470242013255LGN00:
    grids: [z13]
    cache: *file
    sources: [LC80470242013255LGN00]
  LC80470252013255LGN00:
    grids: [z13]
    cache: *file
    sources: [LC80470252013255LGN00]
  LC80470262013255LGN00:
    grids: [z13]
    cache: *file
    sources: [LC80470262013255LGN00]
  LC82000542014082LGN00:
    grids: [z14]
    cache: *file
    sources: [LC82000542014082LGN00]
  LC82330552013246LGN00:
    grids: [z14]
    cache: *file
    sources: [LC82330552013246LGN00]
  buildings_demo:
    grids: [z19]
    cache: *file
    sources: [buildings_demo]
  landcover_recolour:
    grids: [z19]
    cache: *file
    sources: [landcover_recolour]

sources:
  seed_only:
    type: debug
    seed_only: true
  kelowna_overlay:
    type: mapnik
    format: png8
    mapfile: '/srv/roads/kelowna/overlay.xml'
    supported_srs: ['EPSG:3857']
    concurrent_requests: 4
    coverage:
      datasource: 'bounds/kelowna2012.wkt'
      srs: 'EPSG:4326'
  kelowna2012:
    <<: *imagery
    coverage:
      datasource: 'bounds/kelowna2012.wkt'
      srs: 'EPSG:4326'
    req:
      layers: kelowna2012
      map: './mapfile.map'

  nanaimo2012:
    type: mapserver
    supported_srs: ['EPSG:26910']
    concurrent_requests: 4
    supported_formats: ['image/tiff']
    coverage:
      datasource: 'bounds/nanaimo2012.wkt'
      srs: 'EPSG:4326'
    req:
      layers: nanaimo2012
      map: './mapfile.map'
  nanaimo2009_10cm:
    type: mapserver
    supported_srs: ['EPSG:26910']
    concurrent_requests: 4
    supported_formats: ['image/tiff']
    coverage:
      datasource: 'bounds/nanaimo2009_10cm.wkt'
      srs: 'EPSG:4326'
    req:
      layers: nanaimo2009_10cm
      map: './mapfile.map'
  nanaimo2009_30cm:
    type: mapserver
    supported_srs: ['EPSG:26910']
    concurrent_requests: 4
    supported_formats: ['image/tiff']
    coverage:
      datasource: 'bounds/nanaimo2009_30cm.wkt'
      srs: 'EPSG:4326'
    req:
      layers: nanaimo2009_30cm
      map: './mapfile.map'

  surrey2010:
    <<: *imagery
    coverage:
      datasource: 'bounds/surrey2010.wkt'
      srs: 'EPSG:4326'
    req:
      layers: surrey2010
      map: './mapfile.map'
  surrey2013:
    <<: *imagery
    coverage:
      datasource: 'bounds/surrey2013.wkt'
      srs: 'EPSG:4326'
    req:
      layers: surrey2013
      map: './mapfile.map'
  vancouver2011:
    <<: *imagery
    coverage:
      datasource: 'bounds/vancouver2011.wkt'
      srs: 'EPSG:4326'
    req:
      layers: vancouver2011
      map: './mapfile.map'

  LC80470242013255LGN00:
    <<: *imagery
    coverage:
      datasource: 'bounds/landsat_047024.wkt'
      srs: 'EPSG:4326'
    req:
      layers: LC80470242013255LGN00
      map: './mapfile.map'
  LC80470252013255LGN00:
    <<: *imagery
    coverage:
      datasource: 'bounds/landsat_047025.wkt'
      srs: 'EPSG:4326'
    req:
      layers: LC80470252013255LGN00
      map: './mapfile.map'
  LC80470262013255LGN00:
    <<: *imagery
    coverage:
      datasource: 'bounds/landsat_047026.wkt'
      srs: 'EPSG:4326'
    req:
      layers: LC80470262013255LGN00
      map: './mapfile.map'

  LC82000542014082LGN00:
    <<: *imagery
    coverage:
      datasource: 'bounds/landsat_200054.wkt'
      srs: 'EPSG:4326'
    req:
      layers: LC82000542014082LGN00
      map: './mapfile.map'

  LC82330552013246LGN00:
    <<: *imagery
    coverage:
      datasource: 'bounds/landsat_233055.wkt'
      srs: 'EPSG:4326'
    req:
      layers: LC82330552013246LGN00
      map: './mapfile.map'

  buildings_demo:
    <<: *mapnik-generic
    mapfile: '/srv/mapnik/openstreetmap-carto/buildings.xml'

  landcover_recolour:
    <<: *mapnik-generic
    mapfile: '/srv/mapnik/openstreetmap-carto/landcover_recolour.xml'
